    .opt:hover{border-color:#334155}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    button{border:0;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .check{background:var(--brand);color:#04121a}
    .next{background:#1f2937;color:#cbd5e1}
    .reset{background:#334155;color:#e2e8f0}
    .exp{margin-top:12px;border-left:3px solid #475569;padding-left:12px;color:#d1d5db}
    .exp p{margin:.3rem 0}
    .ok{border-color:var(--ok)!important}
    .bad{border-color:var(--bad)!important}
    .ok .badge{color:var(--ok)}
    .bad .badge{color:var(--bad)}
    .badge{font-weight:700}
    .footer{opacity:.8;color:var(--muted);font-size:12px;margin:30px 16px 50px;text-align:center}
    .scorebar{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .bar{flex:1;height:10px;background:#0b1328;border-radius:6px;overflow:hidden;border:1px solid #1f2937}

    .result{background:#0b1222;border:1px solid #1f2937;border-radius:14px;padding:12px}
    @media (min-width:920px){.grid{grid-template-columns:1fr 1fr}}

// ===== Render =====
const $quiz = document.getElementById('quiz');
const $scoreTag = document.getElementById('scoreTag');
const $answeredTag = document.getElementById('answeredTag');
const $progress = document.getElementById('progress');
const $final = document.getElementById('final');
const $finalText = document.getElementById('finalText');

let answered = 0, correct = 0;

function render(){
  Q.forEach(q => {
    const card = document.createElement('section');
    card.className = 'card';
    card.id = 'q'+q.id;
    card.innerHTML = `
      <div class="qhead">
        <span class="qid">Q${q.id}</span>
        <div>
          <h3 class="qtitle">${q.question}</h3>
          <p class="subtitle">${q.pt}</p>
        </div>
      </div>
      <div class="options" role="group" aria-label="Opções da questão ${q.id}">
        ${q.options.map((opt,idx)=>`
          <label class="opt" data-idx="${idx}">
            <input type="${q.multi?'checkbox':'radio'}" name="q${q.id}" />
            <span>${opt.text}</span>
          </label>
        `).join('')}
      </div>
      <div class="actions">
        <button class="check">Verificar</button>
        <button class="reset" title="Limpar seleção">Limpar</button>
      </div>
      <div class="exp" hidden></div>
    `;

    // wire
    const optionsEls = card.querySelectorAll('.opt');
    const btnCheck = card.querySelector('.check');
    const btnReset = card.querySelector('.reset');
    const exp = card.querySelector('.exp');

    btnReset.addEventListener('click', ()=>{
      optionsEls.forEach(l=>{const i=l.querySelector('input'); i.checked=false; l.classList.remove('ok','bad')});
      exp.hidden=true; exp.innerHTML='';
    });

    btnCheck.addEventListener('click', ()=>{
      // gather selection
      const picked = [];
      optionsEls.forEach((l,i)=>{ if(l.querySelector('input').checked) picked.push(i) });
      if(picked.length===0){
        exp.hidden=false;exp.innerHTML='<p class="badge" style="color:var(--warn)">Selecione ao menos uma opção.</p>';return;
      }
      // evaluate
      const correctIdx = q.options.map((o,i)=>o.correct?i:null).filter(x=>x!==null);
      const isCorrect = picked.length===correctIdx.length && picked.every(i=>correctIdx.includes(i));

      // mark
      optionsEls.forEach((l,i)=>{
        l.classList.remove('ok','bad');
        if(q.options[i].correct){ l.classList.add('ok'); }
        else if(picked.includes(i)){ l.classList.add('bad'); }
      });

      // explanation block
      const list = q.options.map((o,i)=>{
        const icon = o.correct ? '✅' : (picked.includes(i)? '❌' : '•');
        const why = o.why.replace(/</g,'&lt;');
        return `<p>${icon} <span class="badge">${o.text}</span> — ${why}</p>`;
      }).join('');
      exp.hidden=false;
      exp.innerHTML = `<p><strong>${isCorrect? 'Acertou ✅' : 'Errou ❌'}</strong> ${q.multi? '(múltipla escolha)' : ''}</p>${list}`;

      // score
      if(!card.dataset.done){
        answered++;
        if(isCorrect) correct++;
        card.dataset.done = '1';
        updateBars();
        if(answered===Q.length) finish();
      }
    });

    $quiz.appendChild(card);
  });
}

function updateBars(){
  $scoreTag.textContent = `${correct}/${Q.length} corretas`;
  $answeredTag.textContent = `${answered}/${Q.length} respondidas`;
  $progress.style.width = `${Math.round(answered/Q.length*100)}%`;
}

function finish(){
  $final.hidden=false;
  const pct = Math.round(correct/Q.length*100);
  const verdict = pct>=70 ? 'Aprovado (benchmark de 70%)' : 'Continue revisando';
  $finalText.innerHTML = `Você acertou <b>${correct}</b> de <b>${Q.length}</b> questões (<b>${pct}%</b>). <br>${verdict}.`;
  window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}

render();
</script>
